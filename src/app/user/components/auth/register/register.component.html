 <!-- Start Page Banner -->
 <div class="page-title-area">
  <div class="container">
      <div class="page-title-content">
          <h2>Register</h2>

          <ul>
              <li><a href="index.html">Home</a></li>
              <li>Register</li>
          </ul>
      </div>
  </div>
</div>
<!-- End Page Banner -->

<!-- Start Register Area -->
<section class="register-area ptb-50">
  <div class="container">
      <div class="register-form">
          <h2>Register</h2>

          <form novalidate
          [formGroup]="authenticationRegisterForm"
          (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="First Name" name="fname" formControlName="fname">
              </div>

              <div class="form-group">
                <input type="text" class="form-control" placeholder="Last Name" name="lname" formControlName="lname">
            </div>

              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Email" name="email" formControlName="email">
              </div>

              

              <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password" name="password" formControlName="password">
              </div>

              
              <button type="submit">Register now</button>
          </form>

          <div class="important-text">
              <p>Already have an account? <a href="login.html">Login now!</a></p>
          </div>
      </div>
  </div>
</section>
<!-- End Register Area -->
