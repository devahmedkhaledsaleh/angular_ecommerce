<!-- Start Page Banner -->
<div class="page-title-area">
  <div class="container">
      <div class="page-title-content">
          <h2>Login</h2>

          <ul>
              <li><a href="index.html">Home</a></li>
              <li>Login</li>
          </ul>
      </div>
  </div>
</div>
<!-- End Page Banner -->

<!-- Start Login Area -->
<section class="login-area ptb-50">
  <div class="container">
      <div class="login-form">
          <h2>Login</h2>

          <form novalidate
          [formGroup]="authenticationLoginForm"
          (ngSubmit)="onSubmit()">

              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Email" formControlName="email" name="email">
              </div>

              <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password" name="password" formControlName="password">
              </div>

            

              <button type="submit">Login</button>
          </form>

          <span *ngIf="errorMeg" class="alert alert-danger">
            {{errorMeg}}
          </span>
          

          <div class="important-text">
              <p>Don't have an account? <a routerLink="/register"
                style="cursor: pointer">Register now!</a></p>
          </div>
      </div>
  </div>
</section>
<!-- End Login Area -->
