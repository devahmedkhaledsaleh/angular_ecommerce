
    <!-- Start Page Banner -->
    <div class="page-title-area">
      <div class="container">
          <div class="page-title-content">
              <h2>Wishlist</h2>

              <ul>
                  <li><a href="index.html">Home</a></li>
                  <li>Wishlist</li>
              </ul>
          </div>
      </div>
  </div>
  <!-- End Page Banner -->

  <!-- Start Wishlist Area -->
  <section class="wishlist-area ptb-50">
      <div class="container">
          <div class="wishlist-table table-responsive">
              <div class="wishlist-title">
                  <h2>My Wishlist</h2>
              </div>

              <table class="table table-bordered">
                  <tbody>
                      <tr *ngFor="let item of items">
                          <td class="product-remove">
                              <a (click)="deleteFromWishlist(item._id)" class="remove">
                                  <i class='bx bx-x'></i>
                              </a>
                          </td>

                          <td class="product-thumbnail">
                              <a>
                                  <img [src]="item.image" alt="item">
                              </a>
                          </td>

                          <td class="product-name">
                              <a href="products-details.html">{{ item.name}}</a>
                          </td>

                          <td class="product-price">
                              <span class="unit-amount">{{ item.price | currency }}</span>
                          </td>

                          <td class="product-stock">
                              <span class="stock">In Stock</span>
                          </td>

                          <td class="product-btn">
                              <a (click)="addToCart(item)" class="default-btn">
                                  <i class="flaticon-shopping-cart"></i> Add to Cart
                                  <span></span>
                              </a>
                          </td>
                      </tr>

                      <tr>
                        <td>
                          <a (click)="clearWishlist()" class="default-btn" style="color: #fff">
                            Clear Cart
                            <span></span>
                        </a>
                        </td>
                      </tr>

                     



                  </tbody>
              </table>
          </div>
      </div>
  </section>
  <!-- End Wishlist Area -->
