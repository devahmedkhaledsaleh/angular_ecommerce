    <!-- Start Page Banner -->
    <div class="page-title-area">
      <div class="container">
          <div class="page-title-content">
              <h2>Compare</h2>

              <ul>
                  <li><a href="index.html">Home</a></li>
                  <li>Compare</li>
              </ul>
          </div>
      </div>
  </div>
  <!-- End Page Banner -->

  <!-- Start Compare Area -->
  <section class="compare-area ptb-50">
      <div class="container">
          <div class="products-compare-table table-responsive">
              <table class="table table-bordered">
                  <tbody>

                      <tr>
                          <td>Products</td>
                          <td *ngFor="let item of items">
                              <div class="remove-btn">
                                  <a (click)="deleteFromCompare(item._id)" class="remove">Remove</a>
                              </div>

                              <div class="single-arrivals-products">
                                  <div class="arrivals-products-image">
                                      <a >
                                          <img [src]="item.image" alt="image">
                                      </a>
                                      <ul class="arrivals-action">
                                          <li>
                                              <a (click)="addToCart(item)" data-tooltip="tooltip" data-placement="top" title="Add to Cart">
                                                  <i class="flaticon-shopping-cart"></i>
                                              </a>
                                          </li>
                                          <li>
                                              <a (click)="addToWishlist(item)" data-tooltip="tooltip" data-placement="top" title="Add to Wishlist"><i class="flaticon-heart"></i></a>
                                          </li>
                                         
                                      </ul>
                                  </div>

                                  <div class="arrivals-products-content">
                                      <h3>
                                          <a href="products-details.html">{{item.name}}</a>
                                      </h3>

                                      <span>{{ item.price | currency }}</span>
                                  </div>
                              </div>
                          </td>

                        
                      </tr>

                      

                      <tr>
                          <td>Availability</td>
                          <td *ngFor="let item of items">In Stock</td>
                          
                      </tr>

                    





                  </tbody>
              </table>
              <a (click)="clearCompare()" class="default-btn mt-4" style="color: #fff">
                Clear Cart
                <span></span>
            </a>
          </div>
      </div>
  </section>
  <!-- End Compare Area -->
