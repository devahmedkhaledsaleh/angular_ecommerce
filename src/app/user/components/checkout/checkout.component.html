<!-- Start Page Banner -->
<div class="page-title-area">
  <div class="container">
    <div class="page-title-content">
      <h2>Checkout</h2>

      <ul>
        <li><a href="index.html">Home</a></li>
        <li>Checkout</li>
      </ul>
    </div>
  </div>
</div>
<!-- End Page Banner -->

<!-- Start Checkout Area -->
<section class="checkout-area ptb-50">
  <div class="container">
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">      
      
      <div class="row">
        <div class="col-lg-8 col-md-12">
          <div class="billing-details">
            <h3 class="title">Billing Details</h3>

            <div class="row">
              <div class="col-lg-6 col-md-6">
                <div class="form-group">
                  <label>First Name <span class="required">*</span></label>
                  <input
                    type="text"
                    class="form-control"
                    name="fname"
                    formControlName="fname"
                    [value]="userInfo.fname"
                  />
                </div>
              </div>

              <div class="col-lg-6 col-md-6">
                <div class="form-group">
                  <label>Last Name <span class="required">*</span></label>
                  <input
                    type="text"
                    class="form-control"
                    name="lname"
                    formControlName="lname"
                    [value]="userInfo.lname"
                  />
                </div>
              </div>

              <div class="col-lg-12 col-md-12">
                <div class="form-group">
                  <label>Email Address <span class="required">*</span></label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    formControlName="email"
                    [value]="userInfo.email"
                  />
                </div>
              </div>

              <div class="col-lg-12 col-md-12">
                <div class="form-group">
                  <label>Phone <span class="required">*</span></label>
                  <input
                    type="text"
                    class="form-control"
                    name="phone"
                    formControlName="phone"
                    [value]="userInfo.phone ? userInfo.phone : ''"
                  />
                </div>
              </div>

              <div class="col-lg-12 col-md-12">
                <div class="form-group">
                  <label>Address <span class="required">*</span></label>
                  <input
                    type="text"
                    class="form-control"
                    name="address"
                    formControlName="address"
                    [value]="userInfo.address ? userInfo.address : ''"
                  />
                </div>
              </div>

              <div class="col-lg-12 col-md-12">
                <div class="form-group">
                  <label>Town / City <span class="required">*</span></label>
                  <input
                    type="text"
                    class="form-control"
                    name="city"
                    formControlName="city"
                    [value]="userInfo.city ? userInfo.city : ''"
                  />
                </div>
              </div>

              <div class="col-lg-12 col-md-12">
                <div class="form-group">
                  <label>Postcode / Zip <span class="required">*</span></label>
                  <input
                    type="text"
                    class="form-control"
                    name="postcode"
                    formControlName="postcode"
                    [value]="userInfo.postcode ? userInfo.postcode : ''"
                  />
                </div>
              </div>

              <div class="col-lg-12 col-md-12">
                <div class="form-group">
                  <textarea
                    name="notes"
                    id="notes"
                    cols="30"
                    rows="5"
                    placeholder="Order Notes"
                    class="form-control"
                    name="note"
                    formControlName="note"
                    [value]="userInfo.note ? userInfo.note : ''"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-12">
          <div class="order-details">
            <div class="cart-totals">
              <h3>Cart Totals</h3>

              <ul>
                <li>
                  Total <span>{{ getTotalPrice() | currency }}</span>
                </li>
              </ul>

              <!-- <a href="#" class="default-btn">
                Proceed to Checkout
                <span></span>
              </a> -->

              <button
                type="submit"
                class="btn default-btn"
                [disabled]="!orderForm.valid"
              >
                Proceed to Checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
<!-- End Checkout Area -->
