  <!-- Start Page Banner -->
  <div class="page-title-area">
    <div class="container">
        <div class="page-title-content">
            <h2>Cart</h2>

            <ul>
                <li><a href="index.html">Home</a></li>
                <li>Cart</li>
            </ul>
        </div>
    </div>
</div>
<!-- End Page Banner -->

<!-- Start Cart Area -->
<section class="cart-area ptb-50">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-12">
                <form>
                    <div class="cart-table table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Product</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">quantity</th>
                                    <th scope="col">Unit Price</th>
                                    <th scope="col">Total Price</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr *ngFor="let item of items" class="top-class">
                                    <td class="product-thumbnail">
                                        <a (click)="deleteFromCart(item._id)" class="remove"><i class='bx bx-x'></i></a>

                                        <a>
                                            <img [src]="item.image" alt="item">
                                        </a>
                                    </td>

                                    <td class="product-name">
                                        <a href="products-details.html">{{ item.name }}</a>
                                    </td>

                                    <td class="product-name">
                                        <a href="products-details.html">{{ item.quantity }}</a>
                                    </td>

                                    <td class="product-price">
                                        <span class="unit-amount">{{ item.price  | currency }}</span>
                                    </td>

                                    <td class="product-price">
                                        <span class="unit-amount">{{ (item.price * item.quantity) | currency }}</span>
                                    </td>


                                </tr>

                               
                            </tbody>
                        </table>
                    </div>

                    <div class="cart-buttons">
                        <div class="row align-items-center">


                            <div class="col-lg-12 col-sm-5 col-md-5 text-left">
                                <a (click)="clearCart()" class="default-btn">
                                        Clear Cart
                                        <span></span>
                                    </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-lg-4 col-md-12">
                <div class="cart-totals">
                    <h3>Cart Totals</h3>

                    <ul>
                        <li>Total <span>{{ getTotalPrice() | currency }}</span></li>
                    </ul>

                    <a routerLink="/checkout" class="default-btn">
                            Proceed to Checkout
                            <span></span>
                        </a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Cart Area -->
