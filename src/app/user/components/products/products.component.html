
    <!-- Start Page Banner -->
    <div class="page-title-area">
        <div class="container">
            <div class="page-title-content">
                <h2>Shop</h2>

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li>Shop</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End Page Banner -->

    <!-- Start Shop Area -->
    <section class="shop-area bg-ffffff pt-50 pb-50">
        <div class="container">
            <div class="tab bestsellers-list-tab">
              

                <div class="tab_content">
                    <div class="tabs_item">
                        <div class="row">
                            <div
                            *ngFor="let product of productListOfCategory"
                            class="col-lg-3 col-sm-6"
                          >
                            <div class="single-arrivals-products">
                              <div class="arrivals-products-image">
                                <a (click)="openProductDetails(product._id)"
                                  ><img [src]="product.image" alt="image"
                                /></a>
                                <ul class="arrivals-action">
                                  <li>
                                    <a (click)="addToCart(product)">
                                      <i class="flaticon-shopping-cart"></i>
                                    </a>
                                  </li>
                                  <li>
                                    <a (click)="addToWishlist(product)"><i class="flaticon-heart"></i></a>
                                  </li>
                                  <li>
                                    <a (click)="addToCompare(product)"
                                      ><i class="fa fa-exchange"></i
                                    ></a>
                                  </li>
                                </ul>
                              </div>
                    
                              <div class="arrivals-products-content">
                                <h3>
                                  <a (click)="openProductDetails(product._id)">{{ product.name }}</a>
                                </h3>
                    
                                <span>{{ product.price | currency }}</span>
                              </div>
                            </div>
                          </div>
                            

                            
                        </div>
                    </div>


                </div>
            </div>
            

            
        </div>
    </section>
    <!-- End Shop Area -->
