

<!-- Start Section Banner -->

<section class="banner">
  <div class="container">
    <div class="row">
      <div class="col-md-6" style="padding-right: 2px">
        <div class="main-banner">
          <a routerLink="products"
                      style="cursor: pointer">Shop Now</a>
        </div>
      </div>
      <div class="col-md-6" style="padding-left: 2px">
        <div class="secondary-banner">
          <div class="secondary-banner-image img-2">
            <a routerLink="products"
                      style="cursor: pointer">New Arrivals</a>
          </div>
          <div class="secondary-banner-image img-3">
            <a style="position: relative" routerLink="products"
                      style="cursor: pointer"
              >Promotions
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- End Section Banner -->

<!-- Start Arrivals Products Area -->
<section class="arrivals-products-area pt-100 pb-70">
  <div class="container">
    <div class="section-title">
      <h2>Products</h2>
    </div>

    <div class="row">
      <div
        *ngFor="let product of productListOfCategory"
        class="col-lg-3 col-sm-6"
      >
        <div class="single-arrivals-products">
          <div class="arrivals-products-image">
            <a (click)="openProductDetails(product._id)"
              ><img [src]="product.image" alt="image"
            /></a>
            <ul class="arrivals-action">
              <li>
                <a (click)="addToCart(product)">
                  <i class="flaticon-shopping-cart"></i>
                </a>
              </li>
              <li>
                <a (click)="addToWishlist(product)"><i class="flaticon-heart"></i></a>
              </li>
              <li>
                <a (click)="addToCompare(product)"
                  ><i class="fa fa-exchange"></i
                ></a>
              </li>
            </ul>
          </div>

          <div class="arrivals-products-content">
            <h3>
              <a (click)="openProductDetails(product._id)">{{ product.name }}</a>
            </h3>

            <span>{{ product.price | currency }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Arrivals Products Area -->
